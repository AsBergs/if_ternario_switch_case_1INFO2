<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Taxa de Juros
    //Peça para o usuário informar o valor do veículo que deseja comprar. Peça também para ele informar a quantidade de parcelas que deseja financiar.
    //Considere que:
    //Se a quantidade de parcelas for até 12 (inclusive), o juro a ser aplicado será de 5% sob o valor do veículo.
    //Se a quantidade de parcelas for até 24 (inclusive), o juro a ser aplicado será de 10% sob o valor do veículo.
    //Se a quantidade de parcelas for acima de 24, o juro a ser aplicado será de 20% sob o valor do veículo.
    //Apresente o valor final do veículo, considerando o juro estabelecido para a quantidade de parcelas.

    //ENTRADA
const valorVeiculo = parseInt(prompt("Informe o valor do veiculo: "));
const qtdParcelas = parseInt(prompt("Informe a quantidade de parcelas que deseja finaciar: "));
let resultadoNaTela;
    //PROCESSAMENTO
const ate12Parcelas = valorVeiculo + ((valorVeiculo / 100) * 5);
const ate24Parcelas = valorVeiculo + ((valorVeiculo / 100) * 10);
const maior24Parcelas = valorVeiculo + ((valorVeiculo / 100) * 20);

    //SAÍDA
(qtdParcelas <= 12 ) ? resultadoNaTela = `Preço com juros: ${ate12Parcelas.toFixed(2)}$`
: (qtdParcelas <= 24) ? resultadoNaTela = `Preço com juros: ${ate12Parcelas.toFixed(2)}$`
: resultadoNaTela = `Preço com juros: ${maior24Parcelas.toFixed(2)}$`;


document.write(resultadoNaTela);



</script>
